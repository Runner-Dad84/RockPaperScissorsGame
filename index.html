<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script defer src = "script.js"></script>
    
    <title>Rock Paper Scissors!</title>
</head>
<body>
    

    <div id="title">
        <h1 id="title">Rock, Paper, Scissors!</h1>
        <p id="directions">Rock smashes scissors, scissors cuts paper, paper covers rock.</p>
    </div>
    <div id="section">
        <input type="image" id="rock" onClick = "clickedRock()" img src="images/ROCK.jpg" height=250px width=300px>
        <input type="image" id="paper" onClick = "clickedPaper()"img src="images/PAPER.jpg" height=250px width=300px>
        <input type="image" id="scissors" onClick = "clickedScissors()" img src="images/SCISSORS.jpg" height=250px width=300px>
    </div>
    
    <div class = standings>
        <div id="result"></div>
        <div id="score"></div>
    </div>
</body>

</html>
